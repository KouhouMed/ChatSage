<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatSage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container {
            height: calc(100vh - 200px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center text-blue-600">ChatSage</h1>

        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
            <div class="chat-container overflow-y-auto mb-4" id="chatContainer">
                <!-- Chat messages will be inserted here -->
            </div>

            <form id="chatForm" class="flex flex-col sm:flex-row gap-2">
                <select id="modelSelect" class="border rounded p-2 flex-grow-0">
                    <option value="gpt3">GPT-3</option>
                    <option value="gpt4">GPT-4</option>
                    <option value="claude">Claude</option>
                    <option value="llama">LLaMA</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="text" id="userInput" placeholder="Type your message..." class="border rounded p-2 flex-grow">
                <button type="submit" class="bg-blue-500 text-white rounded p-2 hover:bg-blue-600">Send</button>
            </form>
        </div>

        <div class="text-center">
            <button id="clearHistory" class="bg-red-500 text-white rounded p-2 hover:bg-red-600">Clear History</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const chatForm = document.getElementById('chatForm');
            const userInput = document.getElementById('userInput');
            const chatContainer = document.getElementById('chatContainer');
            const modelSelect = document.getElementById('modelSelect');
            const clearHistoryBtn = document.getElementById('clearHistory');

            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const message = userInput.value.trim();
                const selectedModel = modelSelect.value;

                if (message) {
                    addMessageToChat('You', message);
                    userInput.value = '';

                    try {
                        const response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                message: message,
                                model: selectedModel
                            }),
                        });

                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }

                        const data = await response.json();
                        addMessageToChat('ChatSage', data.response);
                    } catch (error) {
                        console.error('Error:', error);
                        addMessageToChat('ChatSage', 'Sorry, an error occurred. Please try again.');
                    }
                }
            });

            clearHistoryBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch('/api/clear_history', { method: 'POST' });
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    chatContainer.innerHTML = '';
                    addMessageToChat('System', 'Chat history cleared.');
                } catch (error) {
                    console.error('Error clearing history:', error);
                    addMessageToChat('System', 'Error clearing chat history.');
                }
            });

            function addMessageToChat(sender, message) {
                const messageElement = document.createElement('div');
                messageElement.className = `mb-2 ${sender === 'You' ? 'text-right' : 'text-left'}`;

                const textElement = document.createElement('span');
                textElement.className = `inline-block p-2 rounded-lg ${sender === 'You' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`;
                textElement.textContent = `${sender}: ${message}`;

                messageElement.appendChild(textElement);
                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // Load chat history when the page loads
            async function loadChatHistory() {
                try {
                    const response = await fetch('/api/history');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    data.history.forEach(message => {
                        const [sender, content] = message.split(': ');
                        addMessageToChat(sender, content);
                    });
                } catch (error) {
                    console.error('Error loading chat history:', error);
                    addMessageToChat('System', 'Error loading chat history.');
                }
            }

            loadChatHistory();
        });
    </script>
</body>
</html>
